<div class="modal fade" id="payments" tabindex="-1" role="dialog" aria-labelledby="paymentsModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Payments</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
             <th>Deposit Date</th>
              <th>Check #:</th>
              <th>Check Amount</th>
              <th>Payment Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="payment in payments">
              <td>{{ payment.check.deposit.date }}</td>
              <td>{{ payment.check.number }}</td>
              <td>{{ payment.check.amount | currency }}</td>
              <td>{{payment.amount | currency }}</td>
            </tr>
          </tbody>
        
        </table>
     <!--  	<pre>
      		{{ payments | json }}
      	</pre> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
